<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <mat-card>
                    <mat-action-list>
                        <div mat-subheader>Available Categories</div>
                        <button [routerLink]="'/user-dashboard/0'" mat-list-item>
                            <mat-icon mat-list-icon>quiz</mat-icon>
                            All quizzes
                        </button>
                 
                        <button [routerLink]="'/user-dashboard/'+c.cid" mat-list-item *ngFor="let c of categories">
                            <mat-icon mat-list-icon>quiz</mat-icon>
                            {{c.title}}
                        </button>
                 
                    </mat-action-list>
                  </mat-card>
            </div>
            <div class="col-md-10">
                    <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
