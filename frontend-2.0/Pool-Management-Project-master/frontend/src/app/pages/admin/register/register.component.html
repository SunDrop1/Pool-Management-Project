

<div class="body">
    <mat-card> 
<div class="bootstrap-wrapper">
	<div class="container">
		<div class="row" style="margin-top: 20px;">
			<div class="col-md-6 offset-md-3">

				<h1 class="text-center">
				Register Here !!</h1>

			

				<form (ngSubmit)="formSubmit()">
                    				<!-- username field -->
					<mat-form-field class="full-width" appearance="outline">
    					<mat-label class="label">Username</mat-label>
    					<input
                        class="input"
    					required
    					 [(ngModel)] = "user.username"
    					 name = "Username"   
    					matInput placeholder="Placeholder">
  					</mat-form-field>
  							<!-- firstname field -->
					<mat-form-field class="full-width" appearance="outline">
    					<mat-label class="label">First Name</mat-label>
    					<input
                        class="input"
    					required
    					 [(ngModel)] = "user.firstName"
    					 name = "firstName"   
    					matInput placeholder="Placeholder">
  					</mat-form-field>
  					<!-- lastName field -->
					<mat-form-field class="full-width" appearance="outline">
    					<mat-label class="label">Last Name</mat-label>
    					<input
                        class="input"
    					required
    					[(ngModel)] = "user.lastName"
    					name = "lastName"     
    					matInput placeholder="Placeholder">
  					</mat-form-field>

  					<!-- email field -->
					<mat-form-field class="full-width" appearance="outline">
    					<mat-label class="label">Email Address </mat-label>
    					<input
                        class="input"
    					required
    					[(ngModel)] = "user.email"
    					name = "email"    
    					type="Email" 
    					matInput placeholder="Placeholder">
  					</mat-form-field>

					<!-- Password field -->
					<mat-form-field class="full-width" appearance="outline">
											<mat-label class="label">Password</mat-label>
											<input
											class="input"
											required
											 [(ngModel)] = "user.password"
											 name = "Password" 
											 type="Password" 
											 matInput placeholder="Placeholder"/>
										  </mat-form-field>  

  					<div class="container text-center">
  						  <button type="submit" mat-raised-button id="Register" class="sign-up-button">Register</button>
  						   <button style="margin-left: 20px;" id="clear" (click)="reset()"mat-raised-button>Clear</button>
  					</div>    					     					  										
				</form>
			</div>
		</div>
	</div>
</div>
    </mat-card>
</div>
