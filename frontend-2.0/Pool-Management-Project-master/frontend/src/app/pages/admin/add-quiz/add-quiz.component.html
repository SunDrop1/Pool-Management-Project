<mat-card>
    <h1>Add New Quiz</h1>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form (ngSubmit)="addQuiz()">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Title</mat-label>
                    <input required  [(ngModel)]="quizData.title" type="text" name="title"  placeholder="Enter here" matInput id=""/>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Description</mat-label>
                    <textarea 
                        type="text"
                        [(ngModel)]="quizData.descrption"
                        name="description"  
                        placeholder="Enter here" 
                        matInput
                        rows="5"></textarea>
                </mat-form-field>
                
                <div class="row">
                    <!-- //max marks-->
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Max Marks</mat-label>
                            <input  [(ngModel)]="quizData.maxMarks" type="number" name="maxMarks"  placeholder="Enter here" matInput/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!--number of question -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Number Of Question</mat-label>
                            <input  [(ngModel)]="quizData.numberOfQuestions" type="number" name="numberOfQuestion"  placeholder="Enter here" matInput/>
                        </mat-form-field>
                    </div>
                </div>

                <!-- active field -->
                <mat-slide-toggle
                name="active"
                [(ngModel)]="quizData .active"
                color="admin-color"
                class="mt20"
                [checked]="false"
               >
               Publish status
            </mat-slide-toggle>
            <br>
            <!-- //category select -->
            <mat-form-field appearance="fill" class="mt20 w100">
                <mat-label>Categories</mat-label>
                <mat-select  name="category"  [(ngModel)]="quizData.category.cid" >
                  <mat-option *ngFor="let c  of categories" [value]="c.cid">
                        {{c.title}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <div class="container text-center">
                  <button mat-raised-button class="admin-color1" type="submit">Add</button>
              </div>
            </form>
        </div>
    </div>
</mat-card>
