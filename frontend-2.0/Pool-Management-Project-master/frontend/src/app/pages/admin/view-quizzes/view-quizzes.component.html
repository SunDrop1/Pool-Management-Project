<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title" mat-flat-button class="admin-color">Questions</button>
        <button mat-stroked-button   class="ml20">Max Marks : {{q.maxMarks}}</button>
        <button mat-stroked-button   class="ml20">Number of Questions : {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin/quiz/'+q.qId" mat-flat-button class="ml20 admin-color">Update</button>
        <button mat-flat-button class="ml20 admin-color" (click)="deleteQuiz(q.qId)">Delete </button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button class="admin-color1">Add New Quiz</button>
</div>
